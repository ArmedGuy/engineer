<td><div class="event-feed-icon icon-large" ng-style="{'background-color': eventTypes[event.type]}"></div></td>
<td>
    <p class="text-large">
        <span class="label label-info" ng-show="event.isNew">New</span>
        <b><a ng-href="#/players/{{event.player.id}}">{{ event.player.latest_username }}</a></b> was banned from <b>{{ event.server.name }}</b><br/>
        Reason: {{ event.data.reason }}
    </p>
</td>
<td>
    <p class="timestamp">{{ event.submitted | timeAgo }}</p>
</td>
