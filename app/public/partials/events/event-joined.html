<td><div class="event-feed-icon" ng-style="{'background-color': eventTypes[event.type]}"></div></td>
<td>
    <p>
        <span class="label label-info" ng-show="event.isNew">New</span>
        <b><a ng-href="#/players/{{event.player.id}}">{{ event.player.latest_username }}</a></b> joined <b>{{ event.server.name }}</b>
    </p>
</td>
<td>
    <p class="timestamp">{{ event.submitted | timeAgo }}</p>
</td>
